<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>
  <p>{{data.text}}</p>
</div>
<div mat-dialog-actions>
  <ng-container *ngIf="data.optionNo!=''"><button mat-button [mat-dialog-close]="data.optionNo" >{{data.optionNo}}</button></ng-container>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.optionYes" cdkFocusInitial>{{data.optionYes}}</button>
</div>
