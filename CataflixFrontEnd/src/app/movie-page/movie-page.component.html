<div class="container">
    <header class="jumbotron">
        <table>
            <tr>
                <td><img width="300" [src]="currentMovie.imageURL"> </td>
                <td>
                    <h1>{{currentMovie.title}} ({{currentMovie.releaseYear}})</h1>
                    <b>Kategória:</b> {{currentMovie.category}}<br>
                    <br>
                    <b>Korhatár:</b> {{currentMovie.ageLimit}}<br>
                    <br>
                    <b>Értékelés:</b> {{currentMovie.rating}} / 10<br>
                    <br>
                    <b>Leírás:</b><br>{{currentMovie.description}}<br>
                    <br>
                    <b>Főszereplők:</b>
                    <li *ngFor="let a of currentMovie.relatedMovieMembers">
                        {{ a.name }}
                    </li>
                    <br>
                    <h2><b>Ár:</b> ${{currentMovie.price}}<ng-container *ngIf="movieIsOwned"> <i> (már megvásárolva)</i></ng-container></h2> 
                    <ng-container *ngIf="!movieIsOwned">
                        <button mat-raised-button color="primary" (click)="buy()"
                            [disabled]="currentMovie.price > user.balance">Vásárlás</button>
                    </ng-container>
                </td>
            </tr>
            
        </table>
        <ng-container *ngIf="movieIsOwned">
                <youtube-player width="100%" height="600" videoId="{{currentMovie.videoURL}}"></youtube-player>
        </ng-container>
    </header>
</div>
