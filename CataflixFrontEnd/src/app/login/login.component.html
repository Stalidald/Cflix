<div class="col-md-12">
  <div class="card card-container">
    <div>
      <h1>Bejelentkezés</h1>
    </div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          Felhasználónév szükséges
        </div>
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Jelszó szükséges</div>
          <div *ngIf="password.errors.minlength">
            Jelszónak legalább 6 karakterből kell állnia
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Belépés
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Sikertelen Bejelentkezés: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Sikeres bejelentkezés!
    </div>
  </div>
</div>
